<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/whiteImg.svg') no-repeat">
        <ion-icon ios="ios-analytics" md="md-analytics" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Title Img1</h2>
        <p>Description Img1</p>
      </div>
    </ion-slide>
      
    <ion-slide>
      <div class="diag" style="background: url('assets/img/whiteImg.svg') no-repeat">
        <ion-icon ios="ios-trophy" md="md-trophy" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Title Img2</h2>
        <p>Description Img2</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/whiteImg.svg') no-repeat">
        <ion-icon ios="ios-chatboxes" md="md-chatboxes" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Title Img3</h2>
        <p>Description Img3</p>
      </div>
    </ion-slide>
    
  </ion-slides>

  <button (click)="skip()" id="skip">{{ skipMsg }}</button>

</ion-content>
