<ion-content no-bounce>
  <div ion-fixed style="width: 100%; height:100%;">
    <ion-slides style="height:90%;">
      <ion-slide style="background-color:#000000;color:white">
        <ion-grid>
          <ion-row>  
            <ion-col col-6>
              <h1>Welcome to Slider</h1>
            </ion-col>
            <ion-col col-6>
              <p>Page 1</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <ion-slide style="background-color:#000000;color:white">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <h1>Welcome to Slider</h1>
            </ion-col>
            <ion-col col-4>
              <p>Page 2</p>
            </ion-col>
            <ion-col col-4>
              <p>Image Celu</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <ion-slide style="background-color:#000000;color:white">
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <h1>Welcome to Slider</h1>
              </ion-col>
              <ion-col col-4>
                <p>Page 3</p>
              </ion-col>
              <ion-col col-4>
                <p>Image Celu</p>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-slide>
      <ion-slide style="background-color:#000000;color:white">
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <h1>Welcome to Slider</h1>
              </ion-col>
              <ion-col col-4>
                <p>Page 4</p>
              </ion-col>
              <ion-col col-4>
                <p>Image Celu</p>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-slide>    
    </ion-slides>
    <div class="controls">
      <img class="iconNext" src="./assets/img/play.svg" alt="icon play" (click)="next()">
      <img class="iconPrev" src="./assets/img/play.svg" alt="icon play" (click)="prev()">
    </div>
  </div>
</ion-content>
